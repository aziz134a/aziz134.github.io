<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* Add a semi-transparent overlay for readability */
        .overlay {
            background-color: rgb(0 0 0 / 20%);
            min-height: 100vh;
            padding-bottom: 60px; /* enough space for footer */
            color: white;
        }

        header {
            background-color: rgb(43 36 36 / 0%);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px 0;
        }

        .product-item {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            color: #000;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-item h3 {
            margin: 10px 0;
        }

        .product-item p {
            color: #333;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            color: #000;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            background-color: rgba(43, 36, 36, 0.9);
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <header>
            <h1>IOS PANEL BD</h1>
            <p>Quality Products at Great Prices</p>
            <p>One Month Subscription</p>
        </header>

        <div class="container">
            <section class="product-list">
                <div class="product-item">
                    <img src="ChatGPT Image Apr 9, 2025, 11_07_34 PM.png" alt="Product 1">
                    <h3>Aim Drag Safe</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="ChatGPT Image Apr 9, 2025, 11_07_34 PM.png" alt="Product 2">
                    <h3>Aim Head 100% Safe</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="ChatGPT Image Apr 9, 2025, 11_07_34 PM.png" alt="Product 3">
                    <h3>Body Head Safe</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
            </section>

            <section class="contact-form">
                <h1>Contact Seller</h1>
                <h3>WhatsApp : +8801731007890</h3>
                <h4>Email : aziz134134@gmail.com</h4>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>

        <footer>
            <p>&copy; 2025 IOS PANEL BD. All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
